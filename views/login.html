<!DOCTYPE html>
<html>
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid #f1f1f1;}

input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}

button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}

.cancelbtn {
  width: auto;
  padding: 10px 18px;
  background-color: #f44336;
}

.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 40%;
  border-radius: 50%;
}
.logincontainer{
  width: 40%;
  margin-top: 50px;
padding: 20px;
margin: auto;


}

.container {
  padding: 16px;
  margin:5%;

}


span.psw {
  float: right;
  padding-top: 16px;
}

/* Change styles for span and cancel button on extra small screens */
@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  .cancelbtn {
     width: 100%;
  }
  .header{
  
    padding: 20px 10px;

    background-color: #4CAF50;
    
  }
   h1{
    text-align: center;

    color: #ccc;
  }
  #header{
    height: 15vh;
    background-color: #4CAF50;
    color:#ccc;
  }
  #header h1{
    font-size: 10vw;
  }

}
</style>
</head>
<body>
  <div id="header" style=" height: 15vh;
  background-color: #4CAF50;
  color:#f1f1f1 ;">
  <h1 style=" text-align: center; font-size: 8vh; margin: auto;  padding-top: 2vh; ">Students Organization</h1></div>
<div class="logincontainer">,

    <h2>Login </h2>

<form  id="login">


  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" id="username" name="uname" required>
    <br>
    <br>


    <label for="psw"><b>Password</b></label>

    <input type="password" placeholder="Enter Password" id="pwd" name="psw" required>
    <br>
    <br>

    <button type="submit">Login</button>
    <br>
    <div id="login"></div>
    <br>
    <a href="" style="color: #4CAF50;" > <h3>Sign Up</h3> </a>
   
  </div>


</form>
</div> 
<script>



$(document).ready( function(){
  $("form").submit(function(){
    let uname=$("#username").val();
    let pwd=$("#pwd").val();

    $.ajax({
      type: "POST",
      url: 'http://localhost:4000/loginUser',
  contentType: "application/x-www-form-urlencoded",
dataType: "json",
data:{username:uname,password:pwd},

success: function (response) {
let result=response.result;
if(result.ok==1){
  alert("login sucess");

}else{
  alert("login failed");
}

},
error: function (response) {

alert(response);

}
});
    });

});

</script>


</body>
</html>
